<script type="text/javascript">
    function resizeListReports() {
        $('#listReports').css('height', tinggi - 140 + 'px');
    }
    function initPerfectScroll() {
        if (typeof ps_reports === 'undefined') {
            const ps_reports = new PerfectScrollbar('#listReports');
        }
        else ps_products.update();
    }
    resizeListReports();
    initPerfectScroll();
    $(window).resize(function() {
        resizeListReports();
        initPerfectScroll();
    });
    if($.urlParamAJAX('qahwa', urlSemasaAJAX) == 1) jenisJualan = ' (Qahwa)';
    else if($.urlParamAJAX('qahwa', urlSemasaAJAX) == 2) jenisJualan = ' (Lain-lain)';
    else jenisJualan = '';
    $('#tajukTable').append(jenisJualan+' - '+getCookie('tarikh_biasa'));
    loadData("&modul=detailReports&qahwa="+$.urlParamAJAX('qahwa', urlSemasaAJAX), "&modul=detailReports&cols=1&qahwa="+$.urlParamAJAX('qahwa', urlSemasaAJAX), 'Rekod Jualan Harian'+jenisJualan+'- '+getCookie('tarikh_biasa'), getCookie('namaPremis'));
</script>
